<div class="row">
       

  <div class="carousel-gradient">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          
          <img src="https://image.tmdb.org/t/p/original{{movie}}" class="d-block w-100 h-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h1 class="display-3 text-outline-danger">{{movietitle}}</h1>
                <p>{{overview1}}</p>
            </div>

          </div>
        <div class="carousel-item " data-bs-interval="2000">
          
          <img src="https://image.tmdb.org/t/p/original{{movie1}}"  class="d-block w-100" alt="...">

          <div class="carousel-caption d-none d-md-block">
                <h1 class="display-3">{{movietitle1}}</h1>
                <p>{{overview2}}</p>
            </div>
        </div>

        <div class="carousel-item " data-bs-interval="2000">
          
          <img src="https://image.tmdb.org/t/p/original{{movie2}}"  class="d-block w-100" alt="...">

            <div class="carousel-caption d-none d-md-block">
              <h1 class="display-3">{{movietitle2}}</h1>
              <p>{{overview3}}</p>
          </div>

        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
</div>
